<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/tailwind_output.css" rel="stylesheet">
    <title>Item Viewer</title>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6">Item Detail</h1>

    <div id="content" class="flex flex-col md:flex-row gap-6">
        <!-- Left: Image and name -->
        <div class="md:w-auto w-full">
            <img id="preview" src="" alt="Preview" class="max-w-full object-contain rounded-lg border mb-4" />
            <h2 id="name" class="text-2xl font-semibold break-all"></h2>
        </div>

        <!-- Right: JSON Info -->
        <div class="flex-1 flex flex-col w-full">
            <label class="block mb-2 text-lg font-medium">Item Info (Raw JSON)</label>
            <textarea id="infoBox" readonly
                      class="w-full h-auto min-h-[300px] grow p-4 border rounded-lg font-mono text-sm bg-white resize-y overflow-auto"></textarea>
        </div>
    </div>
</div>

<script>
    async function fetchItem() {
        const path = window.location.pathname;
        const itemId = path.split("/").pop();

        try {
            const res = await fetch(`/api/item/${itemId}`);
            const data = await res.json();
            const item = data.items?.[0];

            if (!item) {
                document.getElementById("content").innerHTML = `<p class="text-red-600">Item not found.</p>`;
                return;
            }

            document.getElementById("preview").src = item.preview;
            document.getElementById("name").textContent = item.name;

            // Pretty print JSON if it's valid, else fallback to raw
            try {
                const parsed = JSON.parse(item.info || "{}");
                document.getElementById("infoBox").value = JSON.stringify(parsed, null, 2);
            } catch {
                document.getElementById("infoBox").value = item.info || "{}";
            }
        } catch (err) {
            document.getElementById("content").innerHTML = `<p class="text-red-600">Failed to load item.</p>`;
            console.error(err);
        }
    }

    fetchItem();
</script>
</body>
</html>
